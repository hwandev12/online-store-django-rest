<section>
    <div class="container pt-5">
        <nav class="row gy-4">
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    {% for category in categories %}
                    <div class="col-3">
                        <a href="?category={{ category.category_name }}" class="text-center d-flex flex-column justify-content-center">
                            <button type="button" class="btn btn-outline-secondary mx-auto p-3 mb-2"
                                data-mdb-ripple-color="dark">
                                <i class="fas fa-couch fa-xl fa-fw"></i>
                            </button>
                            <div class="text-dark text-capitalize">{{ category.category_name }}</div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </nav>
    </div>
</section>
