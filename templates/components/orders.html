{% extends 'account/profile.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">My Orders</h3>
	<div class="row">
		<div class="col-md-9">
			<div class="table-responsive">
				<table class="table-bordered table">
					<thead>
						<tr>
							<th>OrderNo</th>
							<th>Product Name</th>
							<th>Delivery</th>
							<th>Location</th>
						</tr>
					</thead>
					<tbody>
						{% for order in orders %}
						<tr>
							<td><a href="#" class="btn btn-sm btn-dark">{{order.id}}</a></td>
							<td>{{order.product}}</td>
							<td>{{order.post_office}}</td>
							<td>{{order.city}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
{% endblock %}
