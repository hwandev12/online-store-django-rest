<!-- Products -->
<section>
    <div class="container my-5">
        <header class="mb-4">
            <h3>New products</h3>
        </header>

        <div class="row">
            {% for product in products %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card my-2 shadow-0" style="height: 400px;">
                    <a href="{{ product.get_absolute_url }}" class="">
                        <div class="mask" style="height: 50px;">
                            <div class="d-flex justify-content-start align-items-start h-100 m-2">
                                <h6><span class="badge bg-danger pt-1">New</span></h6>
                            </div>
                        </div>
                        <img src="{{ product.image.product_image.url }}"
                            class="card-img-top rounded-2" style="height: 220px; object-fit: cover;"/>
                    </a>
                    <div class="card-body px-2 pt-3">
                        <a href="#!" class="btn btn-light border px-2 pt-2 float-end icon-hover"><i
                                class="fas fa-heart fa-lg px-1 text-secondary"></i></a>
                        <h5 class="card-title">${{ product.product_cost }}</h5>
                        <p class="card-text mb-0">{{ product.product_name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Products -->
