{% extends 'notifications/list.html' %}

{% block content %}
<div class="col-md-8 message-sideright">
    <div class="panel">
        <div class="panel-heading">
            <div class="media">
                <a href="mail-compose.html" class="btn btn-danger pull-right rounded"><i class="fa fa-share"></i></a>
                <a class="pull-left" href="#">
                    {% if notification.actor.is_buyer %}
                    <img src="{{ notification.actor.buyeraccountmodel.get_buyer_avatar }}" alt="Rebecca Cabean" class="img-circle avatar">
                    {% else %}
                    <img src="{{ notification.actor.selleraccountmodel.get_seller_avatar }}" alt="Rebecca Cabean" class="img-circle avatar">
                    {% endif %}
                </a>
                <div class="media-body">
                    <h4 class="media-heading">{{ notification.actor.buyeraccountmodel.first_name }}<small> (Sales Manager)</small></h4>
                    <small>{{ notification.timestamp }}</small>
                </div>
            </div>
        </div><!-- /.panel-heading -->
        <div class="panel-body">
            <p class="lead">
                {{ notification.description  }}
            </p>
            <hr>

{% endblock %}
