{% load notifications_tags %}
<div class="col-sm-3 col-md-2">
    <a href="#" class="btn btn-success btn-sm btn-block" role="button">
        <i class="glyphicon glyphicon-edit"></i>Compose</a>
    <hr>
    <ul class="nav nav-pills nav-stacked">
        <li {% if request.path == '/inbox/notifications/' %} class="active" {% endif %}><a href="{% url 'authentication:all_notifications' %}"><span class="badge pull-right">{{ notifications_count }}</span> Inbox </a>
        </li>
        <li {% if request.path == '/inbox/notifications/unread/' %} class="active" {% endif %}><a href="{% url 'authentication:unread_notifications' %}"><span class="badge pull-right">{% live_notify_badge %}</span> Unread </a>
        </li>
        <li><a href="#">Starred</a></li>
        <li><a href="#">Important</a></li>
        <li><a href="#">Sent Mail</a></li>
        <li><a href="#"><span class="badge pull-right">3</span>Drafts</a></li>
    </ul>
</div>
