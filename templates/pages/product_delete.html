{% extends 'base/index.html' %}
{% load static %}
{% block title %}Product Delete{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h3 class="text-muted my-3 text-uppercase text-center">Are you sure to delete this product from our platform</h3>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mb-3 w-25" style="margin-left: auto; display: block; margin-right: auto;">Delete</button>
</form>
{% endblock %}
